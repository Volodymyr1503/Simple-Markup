<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#" class="header__logo">
                        <img src="images/logo.svg" alt="Logo">
                    </a>
                    <div class="header__burger">
                        <span class="burger__line"></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li><a href="" class="header__link">Главная</a></li>
                            <li><a href="" class="header__link">Курсы</a></li>
                            <li><a href="" class="header__link">Расписание</a></li>
                            <li><a href="" class="header__link">Преподаватели</a></li>
                            <li><a href="" class="header__link">Рассылка</a></li>
                            <li><a href="" class="header__link">Контакты</a></li>
                        </ul>
                    </nav>
                    <button class="header__button">Зайти в кабинет</button>
                </div>
            </div>
            <div class="header__content">
                <div>
                    <h1 class="header__title">Первый курс по компьютерной сборке</h1>
                    <div class="header__clocks">
                        <div class="header__count">
                            <h4 class="cloks__count">18</h4>
                            <p class="clocks__name">Дней</p>
                        </div>
                        <div class="header__count">
                            <h4 class="cloks__count">18</h4>
                            <p class="clocks__name">Часов</p>
                        </div>
                        <div class="header__count">
                            <h4 class="cloks__count">18</h4>
                            <p class="clocks__name">Минут</p>
                        </div>
                        <div class="header__count">
                            <h4 class="cloks__count">18</h4>
                            <p class="clocks__name">Секунд</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <section>
        <div class="subscription">
            <div class="subscription__button"></div>
            <div class="subscription__info"></div>
            <div class="subscription__grade"></div>
        </div>
    </section>






    <script src="js-ready/main.js"></script>
</body>
</html>
